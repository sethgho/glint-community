<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <rect width="64" height="32" fill="#1a1a2e" rx="2"/>
  <!-- Left eye - tilted/wonky -->
  <ellipse cx="20" cy="15" rx="7" ry="8" fill="#fff" transform="rotate(-10 20 15)"/>
  <ellipse cx="20" cy="16" rx="5.5" ry="6" fill="#4a9eff" transform="rotate(-10 20 15)"/>
  <ellipse cx="20" cy="17" rx="4.5" ry="4" fill="#2d6bc4" transform="rotate(-10 20 15)"/>
  <circle cx="19" cy="15" r="3" fill="#111"/>
  <circle cx="17" cy="12" r="1.5" fill="#fff"/>
  <!-- Confused brow - one raised -->
  <path d="M13 8 L27 10" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Right eye - normal but looking other way -->
  <ellipse cx="44" cy="14" rx="7" ry="8" fill="#fff"/>
  <ellipse cx="44" cy="15" rx="5.5" ry="6" fill="#4a9eff"/>
  <ellipse cx="44" cy="16" rx="4.5" ry="4" fill="#2d6bc4"/>
  <circle cx="45.5" cy="14" r="3" fill="#111"/>
  <circle cx="43.5" cy="11.5" r="1.5" fill="#fff"/>
  <!-- Confused brow - one lowered -->
  <path d="M37 10 L51 9" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Squiggly confused mouth -->
  <path d="M26 23 Q28 25 30 23 Q32 25 34 23 Q36 25 38 23" stroke="#fff" stroke-width="1" fill="none" stroke-linecap="round"/>
  <!-- Question mark -->
  <text x="54" y="28" font-family="sans-serif" font-size="8" fill="#fff" opacity="0.5">?</text>
</svg>
